<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
body {
	background-image: url(background.jpg);
}
</style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="display">
		<!-- action attribute is the form handler -->
		<!-- method attribute is the HTTP method to be used -->
		<form class="form-singin" action="login" method="POST">
		<img class="mb-4" src="logo.png" alt="" width="200" height="200">
			<fieldset><input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" name="username" >
				<legend>Username:</legend>
			</fieldset>
			
			<fieldset><input type="password" id="inputEmail" class="form-control" placeholder="Password" required="" autofocus="" name="password" >
				<legend>Password:</legend>
			</fieldset>
				<br><input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"></input>
			
		</form>
	</div>
</body>
</html>
